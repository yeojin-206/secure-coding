<h2>프로필 관리</h2>
<p>사용자명: {{ user.username }}</p>

<form method="post">
  {{ csrf_token() }}
  <label>소개글:</label><br>
  <textarea name="bio" rows="4" cols="50">{{ user.bio or '' }}</textarea><br>

  <hr>
  <label>새 비밀번호 (변경 시에만 입력):</label><br>
  <input type="password" name="new_password"><br>

  <button type="submit">프로필 업데이트</button>
</form>
