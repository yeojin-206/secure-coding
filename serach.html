{% extends "base.html" %}
{% block title %}상품 검색{% endblock %}
{% block content %}
<h2>상품 검색</h2>
<form method="get" action="{{ url_for('search') }}">
  검색어: <input type="text" name="query" required>
  <button type="submit">검색</button>
</form>

{% if results %}
  <h3>검색 결과</h3>
  <ul>
    {% for product in results %}
      <li><a href="{{ url_for('view_product', product_id=product.id) }}">{{ product.title }}</a></li>
    {% endfor %}
  </ul>
{% endif %}
{% endblock %}
