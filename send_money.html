{% extends "base.html" %}
{% block title %}송금하기{% endblock %}
{% block content %}
<h2>유저에게 송금</h2>
<form method="post">
  {{ csrf_token() }}
  받는 사람 ID: <input type="text" name="receiver_id" required><br>
  금액: <input type="number" name="amount" min="1" required><br>
  <button type="submit">송금</button>
</form>
{% endblock %}
